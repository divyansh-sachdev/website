            background: url('assets/img/background.jpg');

   </style>
   <body>
    <header>
        <nav class="navbar">

            <ol>

                <li><i class="fas fa-home"><a href="index.html">Home</a></i></li>
                <li><i class="fas fa-user-friends"><a href="about.html">About</a></i> </li>

        </nav>

       <h1>Contact Us</h1>
      <div class="container">
      <div class="text">
      </div>
      <form action="#">

         <div class="form-row">
            <div class="input-data">
               <input type="text" required>
               <div class="underline"></div>
               <label for="">First Name</label>
            </div>
            <div class="input-data">
               <input type="text" required>
               <div class="underline"></div>
               <label for="">Last Name</label>
            </div>
         </div>
         <div class="form-row">
            <div class="input-data">
               <input type="text" required>
               <div class="underline"></div>
               <label for="">Email Address</label>
            </div>
            <div class="input-data">
               <input type="text" required>
               <div class="underline"></div>
               <label for="">Website Name</label>
            </div>
         </div>
         <div class="form-row">
         <div class="input-data textarea">
            <textarea rows="8" cols="80" required></textarea>
            <br />
            <div class="underline"></div>
            <label for="">Write your message</label>
            <br />
            <div class="form-row submit-btn">
               <div class="input-data">
                  <div class="inner"></div>
                  <input type="submit" value="submit">
               </div>
            </div>
            <footer>
                <div class="footer-main">
                    <div class="footer-email-form">
                        <h2>Join Our Newsletter</h2>
                        <input class="footer-email" type="email" placeholder="your-email-address">
                        <input type="submit" value="sign-up" id="footer-email-btn">
                    </div>
                </div>
            </footer>
      </form>
      </div>
   </body>
   
<script src="https://kit.fontawesome.com/8005798aab.js" crossorigin="anonymous"></script>
